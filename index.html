<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Register to Login</h1>
    <form id="form">
        <div class="input-container">
            <label>First Name</label>
            <input class="fn" required placeholder="Prakash">
        </div>
        <div class="input-container">
            <label>Last Name</label>
            <input class="ln" placeholder="Sakari">
        </div>
        <div class="input-container">
            <label>Email Id</label>
            <input class="email" required type="email" placeholder="example@something.com">
        </div>
        <div class="input-container">
            <label>Password</label>
            <input class="password" required type="password" placeholder="********">
        </div>
        <div class="input-container">
            <button class="btn-submit">Submit</button>
        </div>
    </form>
    <p class="message"></p>
    <script src="./index.js"></script>
</body>
</html>
